<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Carros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Cadastro de Carros</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cadastrar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Listar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main>
  <div class="container">
    <h1>Cadastro de Carros</h1>
    <form>
      <div class="mb-3">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome do carro">
      </div>
      <div class="mb-3">
        <label for="cor">Cor</label>
        <input type="text" class="form-control" id="cor" placeholder="Cor do carro">
      </div>
      <div class="mb-3">
        <label for="marca">Marca</label>
        <input type="text" class="form-control" id="marca" placeholder="Marca do carro">
      </div>
      <div class="mb-3">
        <label for="cambio">Câmbio</label>
        <select class="form-control" id="cambio">
          <option value="manual">Manual</option>
          <option value="automatico">Automático</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="ano">Ano</label>
        <input type="number" class="form-control" id="ano" placeholder="Ano de fabricação">
      </div>
      <div class="mb-3">
        <label for="valor">Valor</label>
        <input type="text" class="form-control" id="valor" placeholder="Valor do carro">
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
